<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <div id="container">
        <input id="code" type="text" placeholder="code" />
        <button id="getToken">Get Token</button>
        <p id="result"></p>
    </div>

    <div id="container">
        <input id="refresh_token" type="text" placeholder="refresh_token">
        <button id="getRefreshToken">Get Refresh Token</button>
        <p id="refreshToken"></p>
    </div>

    <script type="text/javascript">
        const getTokenElement = document.getElementById('getToken');
        getTokenElement.onclick = function () {
            const codeElement = document.getElementById('code');
            const resultElement = document.getElementById('result');
            const codeValue = codeElement.value;

            const lambdaURL = 'https://rcbo65biw9.execute-api.us-east-2.amazonaws.com/dev/api/token/' + codeValue;

            fetch(lambdaURL)
                .then(function (response) {
                    return response.json();
                })
                .then(function (json) {
                    resultElement.innerText = JSON.stringify(json);
                });
        }

        const getRefreshToken = document.getElementById('getRefreshToken');
        getRefreshToken.onclick = function () {
            const codeElement = document.getElementById('refresh_token');
            const resultElement = document.getElementById('refreshToken');
            const codeValue = codeElement.value;

            const lambdaURL = 'https://rcbo65biw9.execute-api.us-east-2.amazonaws.com/dev/api/refreshtoken/' + codeValue;

            fetch(lambdaURL)
                .then(function (response) {
                    return response.json();
                })
                .then(function (json) {
                    resultElement.innerText = JSON.stringify(json);
                });
        }

    </script>
</body>

</html>
